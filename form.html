<!DOCTYPE html
<html>

    <body>
        <h3>FEEDBACK FORM</h3>
        <head>
            <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
            <!-- Get your code at fontawesome.com -->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
             
        </head>
        <form>
            <span class="material-symbols-outlined"> id_card</span>
             <label>FIRST NAME:</label>
            <input type="text" name="text">
            <label>LAST NAME:</label>
            <input type="text" name="text"><br><br>
            <span class="material-symbols-outlined">calendar_month</span>
             <label>DOB:</label>
            <input type="date" name="date" min="2004-03-04" max="2025-4-10"><br><br> 
            <span class="material-symbols-outlined"> mail </span>
            <label>EMAIL:</label> 
            <input type="text" name="text"><br><br>
            <span class="material-symbols-outlined">pin</span>
            <label>NUMBER:</label>
            <input type="text" name="text"><br><br>
            <span class="material-symbols-outlined">home </span>
            <label>ADDRESS:</label>
            <input type="text" name="text"><br><br>
            <label>GENDER:</label><input type="radio" name="male">
            <label>MALE</label><span class="material-symbols-outlined">man</span>
            <input type="radio" name="female">
            <label>FEMALE</label><span class="material-symbols-outlined">woman</span>
            <input type="radio" name="others">
            <label>OTHERS</label><span class="material-symbols-outlined">transgender </span>
            <input type="radio" name="male">
            <!-- <label>MALE</label>
            <input type="radio" name="female">
            <label>FEMALE</label>
            <input type="radio" name="others">
            <label>OTHERS</label> -->
            <!-- <span class="material-symbols-outlined">flag</span> -->
            <h5>NATIONALITY:</h5> 
            <label>INDIA</label>
            <input type="checkbox" name="india"><br><br>
            <label>NEPAL</label>
            <input type="checkbox" name="nepal"><br><br>
            <label>CHINA</label>
            <input type="checkbox" name="china"><br><br>
            <select name="nationality">
                <option value="BANGLADESH">BANGLADESH</option>
                <option value="JAPAN">JAPAN</option>
                <option value="CHINA">CHINA</option>
            </select><br><br>

            <span class="material-symbols-outlined"> comment</span><label>COMMENT:</label><br>
            <textarea rows="20" cols="40" ></textarea><br><br>
           <button type="submit">submit</button>
            <button type="reset">reset</button>
 </form>
